{% extends 'music/base.html' %}
{% block content %}
<style>
    body {
		  font-family: Verdana, Arial, sans-serif;
		  font-size: 15px;
		}

.profile-container {
  display: flex;
  align-items: center;
}

.profile-image-container {
  width: 10%;
  height: 15%;
  overflow: hidden;
}

.profile-image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile-username {
  margin-left: 20px;
}

h1 {
  font-family: Verdana, sans-serif;
  color: #0D3049;
  font-size: 2.5em;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
  margin-bottom: 30px;
  border-bottom: 2px solid #dee2e6;
  padding-bottom: 10px;
}

h2 {
  font-family: Verdana, sans-serif;
  color: #0D3049;
  font-size: 2em;
  margin-bottom: 30px;
  padding-bottom: 10px;
}
@media (max-width: 400px) {
    .profile-image-container{
        max-width: 60px;
        max-height: 90px;
        margin-right: 0.5rem;
    }
    .profile-username {
        font-size: 0.9rem;
        margin-left: 0.5rem;
    }
    h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }
    h2 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
    }
}
</style>
<h1>Ваш профиль</h1>
<div class="profile-container">
  <div class="profile-image-container">
    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
  </div>
  <div class="profile-username">
    <h2>{{ user.username }}</h2>
  </div>
</div>

<h2>Недавно прослушанные композиции</h2>
<hr style="border: 0; height: 2px; background-color: #333;">
<ul>
    {% for entry in listening_history %}
        <li>{{ entry.song.title }} by {{ entry.song.artist }}</li>
    {% endfor %}
</ul>
{% endblock %}
